  /aws/vm:
    post:
      operationId: "aws.vm.createVM"
      tags:
        - "AWS-vm"
      summary: "Create an EC2 (VM)"
      description: "Create an EC2 (VM)"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VMRequest'
      responses:
        200:
          description: "Successful created VM"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VMResponse'
    get:
      operationId: "aws.vm.loadAllVM"
      tags:
        - "AWS-vm"
      summary: "Loads All VMs"
      description: "Loads all VMS"
      responses:
        200:
          description: "Successful loaded all VM"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VMResponseFullist'
    delete:
      operationId: "aws.vm.deleteVM"
      tags:
        - "AWS-vm"
      summary: "Deletes an EC2 (VM)"
      description: "Deletes an EC2 (VM)"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VMResponse'
      responses:
        200:
          description: "Successful deleted VM"
  /aws/vm/{instanceId}:
