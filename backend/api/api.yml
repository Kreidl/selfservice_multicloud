components:
  parameters:
    vmName:
      name: vmName
      in: path
      required: true
      description: vmName
      schema:
        type: string
    groupName:
      name: groupName
      in: path
      required: true
      description: groupName
      schema:
        type: string
    networkName:
      name: networkName
      in: path
      required: true
      description: networkName
      schema:
        type: string
    instanceId:
      name: instanceId
      in: path
      required: true
      description: InstanceId
      schema:
        type: string
    maxMemory:
      name: maxMemory
      in: path
      required: true
      schema:
        type: string
  schemas:
    LoginRequest:
      type: object
      properties:
        userId:
          type: string
        password:
          type: string
    LoginResponse:
      type: object
      properties:
        token:
          type: string
    VMSmallRequest:
      type: object
      properties:
        resourcegroupname:
          type: string
        vmname:
          type: string
    VMListResponse:
      type: array
      items:
        $ref: '#/components/schemas/AzureVMResponse'
    AzureVMResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        provisioning_state:
          type: string
        instance_view:
          type: object
          properties:
            platform_update_domain:
              type: number
            platform_fault_domain:
              type: number
            computer_name:
              type: string
            os_name:
              type: string
            os_version:
              type: string
            hyper_vgeneration:
              type: string
            rdp_thumb_print:
              type: string
            vm_agent:
              type: object
              properties:
                vm_agent_version:
                  type: string
                extension_handlers:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      type_handler_version:
                        type: string
                      status:
                        $ref: '#/components/schemas/Statuses'
                statuses:
                  type: array
                  items:
                    $ref: '#/components/schemas/Statuses'
            maintenance_redeploy_status:
              type: object
              properties:
                is_customer_initiated_maintenance_allowed:
                  type: boolean
                pre_maintenance_window_start_time:
                  type: string
                  format: date-time
                pre_maintenance_window_end_time:
                  type: string
                  format: date-time
                maintenance_window_start_time:
                  type: string
                  format: date-time
                maintenance_window_end_time:
                  type: string
                  format: date-time
                last_operation_result_code:
                  type: string
                last_operation_message:
                  type: string
            disks:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  encryption_settings:
                    type: array
                    items:
                      type: object
                      properties:
                        disk_encryption_key:
                          type: object
                          properties:
                            secret_url:
                              type: string
                            source_vault:
                              type: object
                              properties:
                                id:
                                  type: string
                        key_encryption_key:
                          type: object
                          properties:
                            key_url:
                              type: string
                            source_vault:
                              type: object
                              properties:
                                id:
                                  type: string
                        enabled:
                          type: boolean
                  statuses:
                    type: array
                    items:
                      $ref: '#/components/schemas/Statuses'
            extensions:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  type:
                    type: string
                  type_handler_version:
                    type: string
                  substatuses:
                    type: array
                    items:
                      $ref: '#/components/schemas/Statuses'
                  statuses:
                    type: array
                    items:
                      $ref: '#/components/schemas/Statuses'
            boot_diagnostics:
              type: object
              properties:
                console_screenshot_blob_uri:
                  type: string
                serial_console_log_blob_uri:
                  type: string
                status:
                  $ref: '#/components/schemas/Statuses'
            statuses:
              type: array
              items:
                $ref: '#/components/schemas/Statuses'
        vm_id:
          type: string
    Statuses:
      type: object
      properties:
        code:
          type: string
        level:
          type: string
        display_status:
          type: string
        message:
          type: string
        time:
          type: string
          format: date-time
    AzureVMRequest:
      type: object
      properties:
        resourcegroupname:
          type: string
        vmname:
          type: string
        username:
          type: string
        password:
          type: string
        vmsize:
          type: string
        publishername:
          type: string
        offername:
          type: string
        skuname:
          type: string
        version:
          type: string
        nicid:
          type: string
    ResourceGroupRequest:
      type: object
      properties:
        groupName:
          type: string
    ResourceGroupListResponse:
      type: array
      items:
        $ref: '#/components/schemas/ResourceGroupResponse'
    ResourceGroupResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
    NICResponse:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        virtual_machine:
          type: object
          properties:
            id:
              type: string
        private_endpoint:
          type: object
          properties:
            name:
              type: string
            instanceType:
              type: string
            provisioning_state:
              type: string
        hosted_workloads:
          type: array
          items:
            type: string
    NICRequest:
